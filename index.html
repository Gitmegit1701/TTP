<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Membership</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Membership Registration</h1>
        <form action="submit_form.php" method="POST" enctype="multipart/form-data" novalidate>
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required aria-required="true" aria-label="Full Name">
                <span class="error" aria-live="polite"></span>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required min="18" max="100" aria-required="true" aria-label="Age">
                <span class="error" aria-live="polite"></span>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" aria-required="true" aria-label="Phone Number">
                <span class="error" aria-live="polite"></span>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required aria-required="true" aria-label="Gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-binary</option>
                    <option value="other">Other</option>
                </select>
                <span class="error" aria-live="polite"></span>
            </div>

            <!-- Sexual Orientation -->
            <div class="form-group">
                <label for="sexual_orientation">Sexual Orientation</label>
                <select id="sexual_orientation" name="sexual_orientation" required aria-required="true" aria-label="Sexual Orientation">
                    <option value="heterosexual">Heterosexual</option>
                    <option value="homosexual">Homosexual</option>
                    <option value="bisexual">Bisexual</option>
                    <option value="asexual">Asexual</option>
                    <option value="other">Other</option>
                </select>
                <span class="error" aria-live="polite"></span>
            </div>

            <!-- Bio -->
            <div class="form-group">
                <label for="bio">Short Bio</label>
                <textarea id="bio" name="bio" rows="4" required aria-required="true" aria-label="Short Bio"></textarea>
                <span class="error" aria-live="polite"></span>
            </div>

            <!-- Upload Photo -->
            <div class="form-group">
                <label for="photo">Upload Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" required aria-required="true" aria-label="Upload Photo">
                <span class="error" aria-live="polite"></span>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script>
        // Add your JavaScript to handle form validation and error messages
    </script>
</body>
</html>
